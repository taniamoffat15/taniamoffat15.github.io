<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Francis and Sophie's Christmas Wishlists</title>
</head>

<body>

    <h1>ğŸ„ Francis and Sophie's Christmas Wishlist ğŸ</h1>

    <div id="countdown">Loading countdown...</div>

    <h2>Wish List</h2>
    <ul>
        <li>Books</li>
        <li>Chocolate</li>
        <li>Cuddly Toys</li>
        <li>Games</li>
    </ul>

    <script>
        function updateCountdown() {
            const christmas = new Date("December 25, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = christmas - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML =
                    "ğŸ… Merry Christmas! ğŸ„";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days} days ${hours} hours ${minutes} mins ${seconds} secs until Christmas ğŸ„`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>
</html>
